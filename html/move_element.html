<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #moveme{ padding:10px;position:absolute;background:red;top:20px;left:20px;cursor:move }
    </style>
</head>
<body>
    <div id="moveme">Move Me</div>

    <script>
        move = false;
        moveme = document.getElementById('moveme');
        addListenerMulti(window, 'mousedown mouseup mousemove mouseout', function(e){
            if(e.type=='mousedown' && e.target.id=='settings'){
                move = true;
                //console.log(e.layerX,e.layerY);
            }
            if(e.type=='mouseup' && move){
                move = false;
            }
            if(e.type=='mousemove' && move){
                moveme.style.top = `${e.pageY}px`;
                moveme.style.left = `${e.pageX}px`;
                if(window.innerWidth < e.pageX || window.innerHeight < e.pageY || e.pageX<=0 || e.pageY <=0){
                    move = false
                }
            }

        });

        function addListenerMulti(el, s, fn) {
            s.split(' ').forEach(e => el.addEventListener(e, fn, false));
        }

        
        
    </script>
</body>
</html>
