<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #moveme{ padding:10px;position:absolute;background:red;top:20px;left:20px;cursor:move }
    </style>
</head>
<body>
    <div id="moveme">Move Me</div>

    <script>
        move = false;
        moveme = document.getElementById('moveme');
        addListenerMulti(window, 'mousedown mousemove mouseup', function(e){
            if(e.type=='mousedown'){
                if(e.target.id=='moveme'){
                    move = true;
                }
            }
            if(e.type=='mousemove'){
                if(move){
                    moveme.style.top = `${e.pageY}px`;
                    moveme.style.left = `${e.pageX}px`;
                }
            }
            if(e.type=='mouseup'){
                if(move){
                    moveme.style.top = `${e.pageY}px`;
                    moveme.style.left = `${e.pageX}px`;
                    move = false;
                }
            }
        });

        function addListenerMulti(el, s, fn) {
            s.split(' ').forEach(e => el.addEventListener(e, fn, false));
        }
        
        
    </script>
</body>
</html>
